<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>ClimApp</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 m-2">
                    <div class="input-group">
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingrese una ciudad..." aria-label="Ciudad" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-secondary" id="buscar-btn" type="button">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <div class="card text-white bg-dark invisible" id="contenido" style="width: 18rem;">
            <div class="card-body">
                <p class="card-title text-muted"></p>
                <p class="text-muted" id="ubicacion"></p>
                <div class="d-flex justify-content-between align-items-center" id="clima">
                    <p id="grados"></p>
                    <i id="weather-icon" class="bi"></i>
                </div>
                <p class="text-muted" id="termica"></p>
            </div>
        </div>
    </main>
</body>
</html>
